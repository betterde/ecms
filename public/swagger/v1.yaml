    description: User API
paths:
  /user:
    get:
      tags:
        - User
      summary: Returns a list of users.
      description: Optional extended description in Markdown.
      produces:
        - application/json
      responses:
        200:
          description: OK
  /order:
    get:
      tags:
        - Order
      summary: Returns a list of orders.
      description: Optional extended description in Markdown.
      produces:
        - application/json
      parameters:
        - name: date
          in: query
