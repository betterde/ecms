definitions:
  Order:
    required:
      - id
    properties:
      id:
        type: integer
      type:
        type: string
      total:
        type: number
      discount:
        type: number
      actual:
        type: number
      cost:
        type: number
      profit:
        type: number
      date:
        type: string
      customer_id:
        type: string
      remark:
        type: string
  Orders:
    type: array
    items:
      $ref: '#/definitions/Order'
  User:
    required:
      - id
    properties:
      id:
        type: integer
      name:
        type: string
      email:
        type: string

responses:
  Success:
    description: Success response
